
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>40N team</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="jquery-bootstrap.js"></script>
</head>
  <body class="container">
    
    <style>
      #div-input {
        min-width:350px;
        overflow-x:hidden;
      }

      #div-result {
        min-width:600px;
        overflow-x:hidden;
      }
    </style>


  <div id="div-input">

      <br>
      <form action="#">

      <label>Gender</label>
      <select class="form-control" id="gender">
        <option value="Male" selected>Male</option>
        <option value="Female">Female</option>
      </select>

      <br>
      <input type="number" id="age" placeholder="Age" class="form-control">
      <br>
      <input type="number" id="weight" placeholder="Weight (Kg)" class="form-control" required="required">
      <br>
      <input type="number" id="height" placeholder="Height (cm)" class="form-control" required>
      <br>

      <label>Activity level</label>
      <select class="form-control">
        <option value="1.2">Sitting/lying all day</option>
        <option value="1.3" selected>Seated work, no exercise</option>
        <option value="1.4">Seated work, light exercise</option>
      </select>

      <br>
      <input type="number" id="goalWeight" placeholder="Goal Weight (kg)" class="form-control">
      <br>
      <input type="submit" id="submit" value="Send" class="btn btn-primary">
      <br>
      </form>

      <div id="error"></div>
      <br>

  </div>

  <div id="div-result" style="display: none">
      <input type="submit" id="return" class="btn btn-primary" value="Back">
      <div id="comment"></div>
      <div id="result"></div>
  </div>

  <script src="action.js"></script>

  </body>
</html>
